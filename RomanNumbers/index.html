<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Roman Numbers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet" >
  
  <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
  <script src="./js/main.js"></script>
</head>

<body class="red accent-2">
  <div class="container">
    <h1 class="white-text center"><strong class="grey-text text-darken-3">Roman</strong>Numbers</h1>
    
    <div class="card-panel white center hide animated" id="answer-panel">
      <a href="#" class="btn-floating right red accent-2" id="dismiss">x</a>
      <p class="grey-text text-darken-3 center" id="answer">Answer</p>
    </div>
    
    <div class="card-panel grey darken-3" id="search-panel">
      <div class="input-field">
        <div class="col s12">
          <i class="material-icons prefix white-text">create</i>
          <input type="text" class="white-text" id="input-number" placeholder="Enter an Arabic number">
          <label for="input-number"></label>
        </div>
      </div>
    </div>
    
    <div class="center">
      <button class="waves-effect waves-dark btn white grey-text text-darken-3" id="convert">
        <i class="material-icons left">autorenew</i>
        Convert
      </button>
    </div>
    
    <div class="center" id="terms">
      <p class="white-text">For numbers < 4000</p>
    </div>
  </div>
</body>

</html>
