<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WikiViewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <script src="./js/main.js"></script>
</head>

<body class="yellow darken-4">
    <div class="container">
      <div class="container center animated" id="logo">
        <div class="btn-floating grey darken-4 animated">
          <i class="material-icons center animated">sort_by_alpha</i>
        </div>
        <h1 class="center white-text" style="margin-top: 0;"><b class="black-text">Wiki</b>Viewer</h1>
      </div>
      
      <div class="container animated hide" id="results">
        <div class="row">
          <div class="col s1 offset-s10">
            <button class="waves-effect waves-dark btn-floating white" id="results-dismiss">
              <i class="material-icons black-text">clear</i>
            </button>
          </div>
        </div>
        <ul class="collection" id="results-list">
          <!-- Fetched results shall be updated here -->
        </ul>
      </div>
      
      <div class="container animated" id="search-area">
        <div class="input-field col s10 offset-s1">
          <input type="text" class="validate hide animated white-text" id="search-input" placeholder="Search a topic">
        </div>
        <div class="center">
          <button class="waves-effect waves-ripple waves-white btn-floating grey darken-4 animated" id="search-btn">
            <i class="material-icons center animated" id="search-btn-icon">search</i>
          </button>
        </div>
      </div>
      
      <div class="center animated" id="random">
        <a href="https://en.wikipedia.org/wiki/Special:Random" class="waves-effect waves-ripple waves-black btn-floating btn-large white" id="random-btn" target="blank">
          <i class="material-icons black-text">whatshot</i>
        </a>
      </div>
      
    </div>
    
  </body>
  
</html>
